<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mi Organizador">
    <title>Mi Organizador Personal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 Mi Organizador</h1>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('tasks')">📝 Tareas</button>
            <button class="nav-btn" onclick="showSection('credentials')">🔐 Apps</button>
        </div>

        <!-- Sección de Tareas -->
        <div id="tasks" class="section active">
            <div class="task-container">
                <div class="task-column">
                    <h3>Tareas del Día</h3>
                    <div class="task-list" id="dailyTasks"></div>
                    <div class="add-task">
                        <input type="text" id="dailyTaskInput" placeholder="Nueva tarea...">
                        <button class="add-btn" onclick="addTask('daily')">+</button>
                    </div>
                </div>
                <div class="task-column">
                    <h3>Pendientes Prioritarias</h3>
                    <div class="task-list" id="priorityTasks"></div>
                    <div class="add-task">
                        <input type="text" id="priorityTaskInput" placeholder="Tarea prioritaria...">
                        <button class="add-btn" onclick="addTask('priority')">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Credenciales -->
        <div id="credentials" class="section">
            <div class="add-credential">
                <h3>➕ Agregar Nueva App</h3>
                <div class="credential-form">
                    <input type="text" id="appNameInput" placeholder="Nombre de la aplicación">
                    <input type="text" id="usernameInput" placeholder="Usuario">
                    <input type="password" id="passwordInput" placeholder="Contraseña">
                    <button class="add-btn" onclick="addCredential()">Agregar</button>
                </div>
            </div>
            <div class="credentials-grid" id="credentialsList"></div>
        </div>
    </div>

    <!-- Modal para editar credenciales -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Editar Credencial</h3>
            <input type="text" id="editAppName" placeholder="Nombre de la app">
            <input type="text" id="editUsername" placeholder="Usuario">
            <input type="password" id="editPassword" placeholder="Contraseña">
            <div class="modal-actions">
                <button class="save-btn" onclick="saveEdit()">Guardar</button>
                <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
